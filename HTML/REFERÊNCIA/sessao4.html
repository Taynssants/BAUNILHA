    <main>
        <h1>Contato</h1>
        <hr />
        <form id="formulario" action="">
            <div>
                <label for="emailId">Email<br /></label>
                <i class="fa fa-envelope"><input id="emailId" name="email" type="email"
                placeholder="ex: tayna@mail.com" /></i>
            </div>
            <div>
                <label for="nomeId">Nome<br /></label>
                <i class="fa fa-address-book"><input id="nomeId" name="nome" type="text" /></i>
            </div>
            <div>
                <label for="senhaId">Senha<br /></label>
                <i class="fa fa-key"><input type="password" name="senha" id="senhaId" /></i>
            </div>
            <div>
                <label for="msgId">Sua Mensagem<br /></label>
                <textarea name="msg" id="msgId" cols="50" rows="10"></textarea>
            </div>
            <div>
                <button type="submit">Enviar<i class="fa fa-arrow-right"></i></button>
            </div>
    </main>
