<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validacoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   
    <form class="container">
      <fieldset>
        <legend>Dados do usuario:</legend>
        <label class="form-label"for="nome">nome:</label>
        <br />
        <input class="form-control" type="text" name="nome" id="nome" required />
        <br />
        <label class="form-label"for="email">email:</label>
        <br />
        <input class="form-control" type="email" id="email" name="email" required />
        <br />
        <label class="form-label" for="cpf">CPF</label>
        <br />
        <input class="form-control" type="text" id="cpf" name="cpf" required minlength="11" maxlength="14" pattern="\d{3}.?\d{3}.?\d{3}-?\d{2}" />
        <br />
        <label class="form-label" for="rg">RG</label>
        <br />
        <input class="form-control" type="text" id="rg" name="rg"required minlength="9" maxlength="12" pattern="\d{2}.?\d{3}.?\d{3}-?d{1}"/>
        <br />
        <label class="form-label" for="data_nascimento">Data de nascimento:</label>
        <br />
        <input class="form-control"
          type="date"
          id="data_nascimento"
          name="data_nascimento"
          required
        />
        <br />
        <br />
        <button class="btn btn-primary">Enviar</button>
      </fieldset>
    </form>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
